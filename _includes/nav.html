<div id="fixed_header" class="fixedHeaderContainer visible">
  <header>
    <a href="{{ site.baseurl }}/">
      <img src="{{ site.baseurl }}/static/logo_square_small.png">
      <h2>makeitopen.com</h2>
    </a>

    <div class="navigationWrapper navigationFull" id="flat_nav">
      <nav class="navigation">
        <ul>
          {% for item in site.data.nav %}
          <li class="navItem {% if page.collection == item.category or page.category == item.category %}navItemActive{% endif %}">
            <a href="{{ item.href | uri_escape}}">{{ item.title }}</a>
          </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </header>
</div>
